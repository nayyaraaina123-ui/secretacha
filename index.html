    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url(background2.jpeg);
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .decoration {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #0d1aab, #8aa8fa);
            border-radius: 50%;
            opacity: 0.7;
            animation: float 4s ease-in-out infinite;
        }

        .decoration:nth-child(2) {
            top: 20%;
            right: 15%;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #bae1ff, #4642a5);
            animation-delay: 1s;
        }

        .decoration:nth-child(3) {
            bottom: 15%;
            left: 20%;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #bdd7f0, #7094d6);
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .container {
            background: rgba(208, 227, 239, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 3;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            color: #6a5acd;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 16px;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #6a5acd, #ba68c8);
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .error {
            color: #e91e63;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* ===== CHIBI PINTER DI PINGGIR ===== */
        .chibi {
            position: absolute;
            bottom: 0;
            right: 0; /* ganti left:0 kalau mau di kiri */
            z-index: 2;
            pointer-events: none;
        }

        .chibi img {
            width: 225px;
            animation: magicMove 6s ease-in-out infinite;
        }

        @keyframes magicMove {
            0%   { transform: translateY(0) scale(1); }
            50%  { transform: translateY(-8px) scale(1.04); }
            100% { transform: translateY(0) scale(1); }
        }

        @media (max-width: 768px) {
            .chibi img {
                width: 140px;
            }
        }

        .chibi2 img {

            animation: magicMove 6s ease-in-out infinite;

            100% { transform: translateY(0) scale(1); }
        }

        @media (max-width: 768px) {

                width: 140px;

</head>

    <div class="container">
        <h1>ùúó‡ßé Welcome!</h1>
        <p>Masukkan password untuk melanjutkan ke halaman berikutnya.</p>
        
        <form id="passwordForm">
            <input type="password" id="password" placeholder="Masukkan Password" required>

     <script>
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const correctPassword = '2230';
            const error = document.getElementById('errorMessage');

            if (password === correctPassword) {
                window.location.href = 'indeks.html';
            } else {
                error.style.display = 'block';
                setTimeout(() => error.style.display = 'none', 3000);
            }
        });
    </script>
